<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
  <title>Frontend Mentor | Order summary card</title>


 
</head>

<body>

  <div class="page-wrapper">
    <div class="main">
    <img id="header-img" src="images/illustration-hero.svg" alt="Dancing girl">

  

  
<div class="background">
 <div class="wrapper">
 <div class="header">
 <h2>Order Summary</h2>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

</div>
<div class="pricing">
  <img src="images\icon-music.svg" alt="">
  <div class="pricing-wrapper">

  <h2>Annual Plan</h2>
  <p>$59.99/year</p>
  </div>
  <a href="#">Change</a>
</div>


<div class="button">
<button id="proceed"><a href="#">Proceed to Payment</a></button>

 <button id="cancel"><a href="#">Cancel Order</a> </button>

</div>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
